<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghla AI - Chatbot</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="styles/ai_style.css">
</head>

<body>
    <div class="chat-container" id="chat-container" aria-live="polite">
        <div class="ai-bubble">Hello! I'm <b>Meghla AI</b>. How can I assist you today?</div>
    </div>

    <div class="input-area">
        <textarea id="user-input" placeholder="Type your message..." aria-label="Type your message" tabindex="1"></textarea>
        <button id="send-btn" aria-label="Send message" tabindex="2">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <script src="scripts/script.js"></script>
    <script>
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('send-btn').click();
            }
        });

        const chatContainer = document.getElementById('chat-container');
        const observer = new MutationObserver(() => {
            if (chatContainer.children.length > 1) {
                chatContainer.classList.add('fullscreen');
            } else {
                chatContainer.classList.remove('fullscreen');
            }
        });

        observer.observe(chatContainer, { childList: true });
    </script>
</body>
</html>
